<style>
  body {
    font-family: Georgia, serif;
    margin: 0;
    background: #0d0d0d;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;

  .thank-you-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);

  h2 {

<body>
<div class="thank-you-card">
  <h2>Thank You for Submitting!</h2>
  <p>Check your inbox for the next steps to initiate your AvalonCare Wing dashboard.</p>
</div>

<script>
  // Prevent user from going back to previous pages
  history.pushState(null, null, location.href);

  window.addEventListener('popstate', function () {
    history.go(1); // keeps user on this page
  });

  // Optional: also prevent back with keyboard shortcuts
  window.addEventListener('keydown', function (e) {
    if ((e.key === 'Backspace' && e.target === document.body) || e.key === 'ArrowLeft') {
      e.preventDefault();
    }
  });
</script>
</body>
