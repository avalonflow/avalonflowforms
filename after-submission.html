<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvalonFlow – Thank You</title>

      <!-- Favicon as .ico -->
<link rel="icon" href="/favicon.png" type="image/png" sizes="48x48">

        <!-- Structured Data for Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AvalonFlow",
      "url": "https://avalonflow.site",
      "logo": "https://avalonFlow.site/favicon.png"
    }
</script>

<style>
  body {
    font-family: Georgia, serif;
    margin: 0;
    background: #0d0d0d;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 0 20px;
  }

  /* Floating Background */
  #floating-bg { position:fixed; inset:0; z-index:0; pointer-events:none; background:radial-gradient(circle at bottom, #1a0d3a,#0d0d0d); overflow:hidden; }
  .particle { position:absolute; border-radius:50%; opacity:0.6; animation:floatParticles linear infinite; box-shadow:0 0 10px #6b2cd8,0 0 20px #6b2cd8; }
  @keyframes floatParticles { 0%{transform:translateY(100vh) scale(0.3);opacity:0;} 50%{opacity:1;} 100%{transform:translateY(-10vh) scale(1);opacity:0;} }

.thank-you-card {
  position: fixed;
  top: 50%;               /* vertical center */
  transform: translateY(-50%);  /* adjust to truly center vertically */
  
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 40px 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  max-width: 600px;
  margin: 0 auto;         /* keep it horizontally where it naturally is */
  text-align: center;
  z-index: 5;
}

h2 {
font-weight: bold;
margin-bottom: 16px;
}

p {
font-weight: bold;
font-style: italic;
font-size: 16px;
}

        /* ---------- Notification Bar ---------- */
        .notification-bar {
            position: fixed;
            top: -80px;
            right: 20px;
            background: rgba(30, 144, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(30,144,255,0.4);
            color: #fff;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: top 0.5s ease, opacity 0.5s ease;
            z-index: 9999;
            opacity: 0;
            max-width: 350px;
            white-space: normal;
            overflow: hidden;
        }
        .notification-bar.show {
            top: 20px;
            opacity: 1;
        }
        .notification-bar::before {
            content: '';
            position: absolute;
            left: -50%;
            top: 0;
            width: 50%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            transform: skewX(-25deg);
            animation: liquidWave 2s linear infinite;
        }
        @keyframes liquidWave {
            0% { left: -50%; }
            100% { left: 100%; }
        }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 18px 0;
    font-size: 14px;
    color: #aaa;
    background: rgba(15,15,25,0.95);
    backdrop-filter: blur(12px);
    box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
    z-index: 6;
  }
</style>
</head>

<body>
  <!-- Floating Background -->
  <div id="floating-bg"></div>
  
  <header style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%);">
  <div style="
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 350px;                /* slightly bigger frame */
      height: 180px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.12);  /* a little more visible */
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3); /* stronger border */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);  /* deeper shadow */
      margin: 0 auto;
    ">
    <img src="assets/pictures/imagitool-export (26).jpg" 
         alt="AvalonFlow Logo" 
         style="max-width: 90%; max-height: 90%; height: auto;">
  </div>
  </header>

        <!-- Notification Bar -->
        <div id="planNotification" class="notification-bar"></div>
  
<div class="thank-you-card">
  <h2>Thank You for Submitting!</h2>
  <p>Check your inbox for the next steps to initiate your AvalonCare Wing dashboard.</p>
</div>

<footer>
  © 2026 AvalonFlow • Powered by Centrical™
</footer>

<script>
  // Floating particles
  const bg = document.getElementById('floating-bg');
  const colors = ['#6b2cd8','#9b59b6','#8e44ad'];
  function particle() {
    const p = document.createElement('div');
    p.className = 'particle';
    const s = Math.random()*20+10;
    p.style.width = s+'px';
    p.style.height = s+'px';
    p.style.left = Math.random()*100+'vw';
    p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*3)]}, transparent)`;
    p.style.animationDuration = (Math.random()*20+10)+'s';
    bg.appendChild(p);
    setTimeout(()=>p.remove(),30000);
  }
  setInterval(particle,800);

  // Prevent user from going back to previous pages
  history.pushState(null, null, location.href);

  window.addEventListener('popstate', function () {
    history.go(1); // keeps user on this page
  });

  // Optional: also prevent back with keyboard shortcuts
  window.addEventListener('keydown', function (e) {
    if ((e.key === 'Backspace' && e.target === document.body) || e.key === 'ArrowLeft') {
      e.preventDefault();
    }
  });

setTimeout(function() {
    window.location.href = "https://link.avalonflow.site/access-plans";
  }, 7000); // 7000 = 7 seconds

        /* ---------- Notification ---------- */
        window.addEventListener("load", () => {
            const notification = document.getElementById("planNotification");
            notification.textContent = "Hang tight! Redirecting you in 5 seconds.";
            setTimeout(() => notification.classList.add("show"), 300);
            setTimeout(() => notification.classList.remove("show"), 3300);
        });
</script>
</body>
</html>
