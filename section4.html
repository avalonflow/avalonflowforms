<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvalonFlow – Section 4</title>

<style>
‎  /* ---------- Base ---------- */
‎  body {
‎    font-family: Georgia, serif;
‎    margin: 0;
‎    background: #0d0d0d;
‎    color: #fff;
‎    overflow-x: hidden;
‎  }
‎  button { cursor: pointer; }
‎  a { color: inherit; text-decoration: none; }

‎  /* ---------- Floating Background ---------- */
‎  #floating-bg {
‎    position: fixed;
‎    inset: 0;
‎    z-index: 0;
‎    pointer-events: none;
‎    background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
‎    overflow: hidden;
‎  }
‎  .particle {
‎    position: absolute;
‎    border-radius: 50%;
‎    opacity: 0.6;
‎    animation: floatParticles linear infinite;
‎    box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
‎  }
‎  @keyframes floatParticles {
‎    0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
‎    50% { opacity: 1; }
‎    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
‎  }

‎  /* ---------- Header / Banner ---------- */
‎  header {
‎    background: rgba(107,44,216,0.4);
‎    backdrop-filter: blur(15px);
‎    -webkit-backdrop-filter: blur(15px);
‎    border-radius: 18px;
‎    color: white;
‎    padding: 20px;
‎    text-align: center;
‎    position: relative;
‎    z-index: 2;
‎    margin: 20px;
‎    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
‎  }

  .glass-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 28px;
    margin-bottom: 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    max-width: 600px;
    margin: 80px auto 30px;
  }

  input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
  }

  button {
    padding: 12px 24px;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    background: rgba(107,44,216,0.6);
    color: #fff;
    cursor: pointer;
  }

  .checkbox-container {
    display: flex;
    align-items: center;
    margin: 14px 0;
    gap: 10px;
  }

‎  /* ---------- Footer ---------- */
‎  footer {
‎    position: fixed;
‎    bottom: 0;
‎    left: 0;
‎    width: 100%;
‎    text-align: center;
‎    padding: 18px 0;
‎    font-size: 14px;
‎    color: #aaa;
‎    background: rgba(15,15,25,0.95);
‎    backdrop-filter: blur(12px);
‎    box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
‎    z-index: 6;
‎  }
</style>
</head>

<body>

<header>
  <img src="assets/pictures/logo.png" alt="AvalonFlow Logo" style="max-width:160px;">
</header>

<section id="section4">

  <!-- Glass Card: Title & Confirmation Text -->
  <div class="glass-card">
    <h2 style="font-weight:bold;">Final Step</h2>
    <p style="font-weight:bold;font-style:italic;">
      I understand that submitting this form initiates my AvalonCare Wing Membership and that access is granted after Settlement Confirmation.
    </p>
  </div>

  <!-- Confirmation Checkbox & Notes Input -->
  <div style="max-width:600px;margin:0 auto;">
    <div class="checkbox-container">
      <input type="checkbox" id="confirmation" required>
      <label for="confirmation" style="font-weight:bold;">Confirmation (Required)</label>
    </div>

    <p style="font-weight:bold;font-style:italic;">Notes / Special Instructions (Optional)</p>
    <textarea id="notes" placeholder="Any additional info you'd like to provide — kindly keep it short." rows="4"></textarea>

    <div style="display:flex;justify-content:space-between;">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Submit</button>
    </div>
  </div>

</section>

<footer>
  © 2026 AvalonFlow • Powered by Centrical™
</footer>

<script>
  const bg = document.getElementById('floating-bg');
  const colors = ['#6b2cd8','#9b59b6','#8e44ad'];
  function particle() {
    const p = document.createElement('div');
    p.className = 'particle';
    const s = Math.random()*20+10;
    p.style.width = s+'px';
    p.style.height = s+'px';
    p.style.left = Math.random()*100+'vw';
    p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*3)]}, transparent)`;
    p.style.animationDuration = (Math.random()*20+10)+'s';
    bg.appendChild(p);
    setTimeout(()=>p.remove(),30000);
  }
  setInterval(particle,800);

  // Section 4 logic
  const confirmation = document.getElementById('confirmation');
  const notes = document.getElementById('notes');

  document.getElementById('nextBtn').onclick = () => {
  if (!confirmation.checked) return; // required field

  const data = {
    confirmation: confirmation.checked,
    notes: notes.value.trim()
  };

  // Save Section 4 to localStorage
  localStorage.setItem('section4Data', JSON.stringify(data));

  // Send to Netlify function
  fetch('/.netlify/functions/sendSection', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ section: 'Section 4 – Final Step', payload: data })
  }).finally(() => {
    // Redirect to Thank You page
    window.location.href = 'thank-you.html';
  });
};

  document.getElementById('prevBtn').onclick = () => {
    // Navigate back to Section 3
    // e.g., showSection('section3');
  };
</script>

</body>
  </html>
