<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvalonFlow – Section 4</title>

<style>
/* ---------- Base ---------- */
body {
  font-family: Georgia, serif;
  margin: 0;
  background: #0d0d0d;
  color: #fff;
  overflow-x: hidden;
}
button { cursor: pointer; }
a { color: inherit; text-decoration: none; }

/* ---------- Floating Background ---------- */
#floating-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
  overflow: hidden;
}
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.6;
  animation: floatParticles linear infinite;
  box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
}
@keyframes floatParticles {
  0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* ---------- Header ---------- */
header {
  text-align: center;
  padding: 40px 0;
  position: relative;
  z-index: 2;
}
.header-frame {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 350px;
  height: 180px;
  border-radius: 24px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
}
.header-frame img {
  max-width: 90%;
  max-height: 90%;
  height: auto;
}

/* ---------- Glass Cards ---------- */
.glass-card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 28px;
  margin: 80px auto 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  max-width: 600px;
}

/* ---------- Checkbox ---------- */
.checkbox-container {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  margin-top: 14px;
}
.checkbox-container input {
  margin-top: 4px;
}

/* ---------- Buttons ---------- */
.button-row {
  display: flex;
  justify-content: space-between;
  max-width: 600px;
  margin: 0 auto 120px;
}
button {
  padding: 12px 24px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  background: rgba(107,44,216,0.6);
  color: #fff;
}
button:hover {
  background: rgba(107,44,216,0.8);
}

/* ---------- Footer ---------- */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 18px 0;
  font-size: 14px;
  color: #aaa;
  background: rgba(15,15,25,0.95);
  backdrop-filter: blur(12px);
  box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
  z-index: 6;
}
</style>
</head>

<body>

<!-- Floating Background -->
<div id="floating-bg"></div>

<!-- Header -->
<header>
  <div class="header-frame">
    <img src="assets/pictures/imagitool-export (26).jpg" alt="AvalonFlow Logo">
  </div>
</header>

<section id="section4">

  <!-- Confirmation Question -->
  <div class="glass-card">
    <h2 style="font-weight:bold;">Confirmation</h2>

    <div class="checkbox-container">
      <input type="checkbox" id="confirmation" required>
      <label for="confirmation" style="font-weight:500; line-height:1.6;">
        I understand that submitting this form initiates my AvalonCare Wing Membership
        and that access is granted after Settlement Confirmation.
      </label>
    </div>
  </div>

  <!-- Navigation -->
  <div class="button-row">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Submit</button>
  </div>

</section>

<footer>
  © 2026 AvalonFlow • Powered by Centrical™
</footer>

<script>
/* Floating particles */
const bg = document.getElementById('floating-bg');
const colors = ['#6b2cd8','#9b59b6','#8e44ad'];
function particle() {
  const p = document.createElement('div');
  p.className = 'particle';
  const s = Math.random()*20+10;
  p.style.width = s+'px';
  p.style.height = s+'px';
  p.style.left = Math.random()*100+'vw';
  p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*3)]}, transparent)`;
  p.style.animationDuration = (Math.random()*20+10)+'s';
  bg.appendChild(p);
  setTimeout(()=>p.remove(),30000);
}
setInterval(particle,800);

/* Navigation logic */
document.getElementById('nextBtn').onclick = () => {
  const confirmation = document.getElementById('confirmation');
  if (!confirmation.checked) return;

  const data = { confirmation: true };
  localStorage.setItem('section4Data', JSON.stringify(data));

  fetch('/.netlify/functions/sendSection', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      section: 'Section 4 – Final Confirmation',
      payload: data
    })
  }).finally(() => {
    window.location.href = 'thank-you.html';
  });
};

document.getElementById('prevBtn').onclick = () => {
  window.location.href = 'section3.html';
};
</script>

</body>
</html>
