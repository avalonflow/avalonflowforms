<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvalonFlow – Section 4</title>

      <!-- Favicon as .ico -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

<style>
/* ---------- Base ---------- */
body {
  font-family: Georgia, serif;
  margin: 0;
  background: #0d0d0d;
  color: #fff;
  overflow-x: hidden;
}
button { cursor: pointer; }
a { color: inherit; text-decoration: none; }

/* ---------- Floating Background ---------- */
#floating-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
  overflow: hidden;
}
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.6;
  animation: floatParticles linear infinite;
  box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
}
@keyframes floatParticles {
  0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* ---------- Header ---------- */
header {
  text-align: center;
  padding: 40px 0;
  position: relative;
  z-index: 2;
}
.header-frame {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 350px;
  height: 180px;
  border-radius: 24px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
}
.header-frame img {
  max-width: 90%;
  max-height: 90%;
  height: auto;
}

/* ---------- Glass Cards ---------- */
.glass-card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 28px;
  margin: 80px auto 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  max-width: 600px;
}

/* ---------- Checkbox ---------- */
.checkbox-container {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  margin-top: 14px;
}
.checkbox-container input {
  margin-top: 4px;
}

/* ---------- Textarea ---------- */
textarea {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  font-size: 16px;
  margin-top: 10px;
  resize: vertical;
}

/* ---------- Buttons ---------- */
.button-row {
  display: flex;
  justify-content: space-between;
  max-width: 600px;
  margin: 0 auto 120px;
}
button {
  padding: 12px 24px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  background: rgba(107,44,216,0.6);
  color: #fff;
}
button:hover {
  background: rgba(107,44,216,0.8);
}

/* ---------- Footer ---------- */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 18px 0;
  font-size: 14px;
  color: #aaa;
  background: rgba(15,15,25,0.95);
  backdrop-filter: blur(12px);
  box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
  z-index: 6;
}
</style>
</head>

<body>

<!-- Floating Background -->
<div id="floating-bg"></div>

<!-- Header -->
<header>
  <div class="header-frame">
    <img src="assets/pictures/imagitool-export (26).jpg" alt="AvalonFlow Logo">
  </div>
</header>

<section id="section4">

  <!-- Heading -->
  <div class="glass-card" style="text-align:center;">
    <h2 style="font-weight:bold;">Membership Confirmation</h2>
  </div>

  <!-- Glass Card 1: Confirmation -->
  <div class="glass-card">
    <h2 style="font-weight:bold;">Confirmation</h2>
    <div class="checkbox-container">
      <input type="checkbox" id="confirmation" required>
      <label for="confirmation" style="font-weight:500; line-height:1.6;">
        I understand that submitting this form initiates my AvalonCare Wing Membership
        and that access is granted after Digital Settlement Confirmation.
      </label>
    </div>
  </div>

  <!-- Glass Card 2: Notes -->
  <div class="glass-card">
    <h2 style="font-weight:bold;">Notes / Special Instructions</h2>
    <p style="font-style:italic;">Optional — Kindly keep it short.</p>
    <textarea
      id="notes"
      placeholder="Any additional info you'd like to provide."
      rows="4"></textarea>
  </div>

     <!-- Navigation Buttons -->
<div id="navButtons" style="max-width:600px;margin:40px auto 100px; display:flex;justify-content:space-between; position:relative; z-index:5;">
    <button id="prevBtn" style="background: rgba(107,44,216,0.9); border:1px solid #fff; padding:12px 24px; border-radius:12px; font-weight:bold; color:#fff;">Previous</button>
    <button id="submitBtn" style="background: rgba(107,44,216,0.9); border:1px solid #fff; padding:12px 24px; border-radius:12px; font-weight:bold; color:#fff;">Submit</button>
</div>

<footer>
  © 2026 AvalonFlow • Powered by Centrical™
</footer>

<script>
/* Floating particles */
const bg = document.getElementById('floating-bg');
const colors = ['#6b2cd8','#9b59b6','#8e44ad'];
function particle() {
  const p = document.createElement('div');
  p.className = 'particle';
  const s = Math.random()*20+10;
  p.style.width = s+'px';
  p.style.height = s+'px';
  p.style.left = Math.random()*100+'vw';
  p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*3)]}, transparent)`;
  p.style.animationDuration = (Math.random()*20+10)+'s';
  bg.appendChild(p);
  setTimeout(()=>p.remove(),30000);
}
setInterval(particle,800);

/* Navigation logic */
function getFingerprint() {
  return btoa(
    navigator.userAgent +
    screen.width + screen.height +
    navigator.language
  );
}

// Submit button logic
document.getElementById('submitBtn').onclick = (e) => {
  e.preventDefault(); // Prevent default form reload

  const confirmation = document.getElementById('confirmation');

  // Get email & country stored from section2.html
  const section2Data = JSON.parse(localStorage.getItem("section2Data")) || {};
  const email = section2Data.email || "";
  const country = section2Data.location || "";

  // Validation
  if (!confirmation.checked) {
    alert("Please confirm before submitting.");
    return;
  }

  if (!email) {
    alert("Email is required.");
    return;
  }

  if (!country) {
    alert("Country is required.");
    return;
  }

  // Optional: save flag locally
  localStorage.setItem('formSubmitted', 'true');

  // Redirect on success
  window.location.href = 'https://link.avalonflow.site/after-submission';
};

// Previous button logic
document.getElementById("prevBtn").onclick = () => {
  // Go back to Section 2 to edit email/country
  window.location.href = "section3";
};
</script>

</body>
</html>
